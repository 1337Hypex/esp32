<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ESP32 RGB</title>
  <style>
    body{font-family:Arial;margin:20px}
    button{padding:16px 18px;margin:8px;font-size:18px}
    #status{margin-top:12px}
  </style>
</head>
<body>
  <h2>ESP32 RGB Control</h2>
  <button onclick="send('red')">Red</button>
  <button onclick="send('green')">Green</button>
  <button onclick="send('blue')">Blue</button>
  <button onclick="send('white')">White</button>
  <button onclick="send('off')">Off</button>
  <div id="status">Status: disconnected</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.14.1/mqtt.min.js"></script>
  <script>
    // Put your broker WebSocket URL here (from your MQTT provider):
    // Example format: wss://YOUR_BROKER_HOST:8084/mqtt
    const WS_URL = "wss://https://1337hypex.github.io/esp32/:8084/mqtt";

    const options = {
      clientId: "web_" + Math.random().toString(16).slice(2),
      username: "", // or ""
      password: "", // or ""
      clean: true,
      reconnectPeriod: 1000
    };

    const TOPIC = "hypex/rgb/set";
    const statusEl = document.getElementById("status");

    const client = mqtt.connect(WS_URL, options);

    client.on("connect", () => statusEl.textContent = "Status: connected");
    client.on("reconnect", () => statusEl.textContent = "Status: reconnecting...");
    client.on("error", (e) => statusEl.textContent = "Status: error (" + e.message + ")");

    function send(color){
      client.publish(TOPIC, color);
      statusEl.textContent = "Status: sent " + color;
    }
  </script>
</body>
</html>
