<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ESP32 RGB + LCD</title>
  <style>
    body{font-family:Arial;margin:20px}
    button{padding:16px 18px;margin:8px;font-size:18px}
    input{padding:14px;font-size:16px;width:360px;max-width:95%}
    #status{margin-top:12px;font-size:16px}
  </style>
</head>
<body>
  <h2>ESP32 Control</h2>

  <div>
    <button onclick="sendRGB('red')">Red</button>
    <button onclick="sendRGB('green')">Green</button>
    <button onclick="sendRGB('blue')">Blue</button>
    <button onclick="sendRGB('white')">White</button>
    <button onclick="sendRGB('off')">Off</button>
  </div>

  <h3>LCD message</h3>
  <input id="txt" placeholder="Type message (max ~32 chars)" />
  <button onclick="sendLCD()">Send</button>

  <div id="status">Status: loading...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.14.1/mqtt.min.js"></script>
  <script>
    const WS_URL = "wss://broker.emqx.io:8084/mqtt";

    const TOPIC_RGB = "hypex/rgb/9f3a2c/set";
    const TOPIC_LCD = "hypex/lcd/9f3a2c/msg";

    const statusEl = document.getElementById("status");
    const client = mqtt.connect(WS_URL, {
      clientId: "web_" + Math.random().toString(16).slice(2),
      clean: true,
      reconnectPeriod: 1000
    });

    client.on("connect", () => statusEl.textContent = "Status: connected");
    client.on("reconnect", () => statusEl.textContent = "Status: reconnecting...");
    client.on("error", (e) => statusEl.textContent = "Status: error (" + e.message + ")");

    function ensureConnected() {
      if (!client.connected) { statusEl.textContent = "Status: not connected"; return false; }
      return true;
    }

    window.sendRGB = (color) => {
      if (!ensureConnected()) return;
      client.publish(TOPIC_RGB, color);
      statusEl.textContent = "Status: sent RGB " + color;
    };

    window.sendLCD = () => {
      if (!ensureConnected()) return;
      const text = document.getElementById("txt").value || "";
      client.publish(TOPIC_LCD, text);
      statusEl.textContent = "Status: sent LCD";
    };
  </script>
</body>
</html>
