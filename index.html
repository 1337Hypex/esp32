<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 RGB + LCD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1>ESP32 Control Panel</h1>
        <p class="sub">RGB + I2C 1602 LCD via MQTT</p>
      </div>
      <div class="badge" id="badge">Loading…</div>
    </header>

    <main class="grid">
      <section class="card">
        <h2>RGB</h2>
        <p class="hint">Click a color to send a command to the ESP32.</p>

        <div class="btns">
          <button class="btn b-red"   onclick="sendRGB('red')">Red</button>
          <button class="btn b-green" onclick="sendRGB('green')">Green</button>
          <button class="btn b-blue"  onclick="sendRGB('blue')">Blue</button>
          <button class="btn b-white" onclick="sendRGB('white')">White</button>
          <button class="btn b-off"   onclick="sendRGB('off')">Off</button>
        </div>
      </section>

      <section class="card">
        <h2>LCD Message</h2>
        <p class="hint">Sends up to ~32 characters (16 per line on 1602).</p>

        <div class="row">
          <input id="txt" maxlength="64" placeholder="Type a message for the LCD…" />
          <button class="btn b-send" onclick="sendLCD()">Send</button>
        </div>

        <div class="status" id="status">Status: loading…</div>
      </section>
    </main>

    <footer class="foot">
      Broker: <span class="mono">broker.emqx.io</span> • Topics:
      <span class="mono">hypex/rgb/9f3a2c/set</span> and
      <span class="mono">hypex/lcd/9f3a2c/msg</span>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.14.1/mqtt.min.js"></script>
  <script>
    const WS_URL = "wss://broker.emqx.io:8084/mqtt";

    const TOPIC_RGB = "hypex/rgb/9f3a2c/set";
    const TOPIC_LCD = "hypex/lcd/9f3a2c/msg";

    const statusEl = document.getElementById("status");
    const badgeEl  = document.getElementById("badge");

    const client = mqtt.connect(WS_URL, {
      clientId: "web_" + Math.random().toString(16).slice(2),
      clean: true,
      reconnectPeriod: 1000
    });

    function setBadge(state) {
      badgeEl.textContent = state;
      badgeEl.dataset.state = state;
    }

    client.on("connect", () => {
      statusEl.textContent = "Status: connected";
      setBadge("Connected");
    });

    client.on("reconnect", () => {
      statusEl.textContent = "Status: reconnecting…";
      setBadge("Reconnecting");
    });

    client.on("error", (e) => {
      statusEl.textContent = "Status: error (" + e.message + ")";
      setBadge("Error");
    });

    function ensureConnected() {
      if (!client.connected) {
        statusEl.textContent = "Status: not connected";
        setBadge("Not connected");
        return false;
      }
      return true;
    }

    window.sendRGB = (color) => {
      if (!ensureConnected()) return;
      client.publish(TOPIC_RGB, color);
      statusEl.textContent = "Status: sent RGB " + color;
    };

    window.sendLCD = () => {
      if (!ensureConnected()) return;
      const text = document.getElementById("txt").value || "";
      client.publish(TOPIC_LCD, text);
      statusEl.textContent = "Status: sent LCD message";
    };
  </script>
</body>
</html>
